<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Mega Swampert</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2f3e5c;
      color: #e6f1ff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .avatar {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      max-width: 90%;
      border-radius: 50%;
      border: 4px solid #1cc6ff;
    }

    .chat {
      width: 60%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #1f2a3d;
    }

    h1 {
      margin: 0 0 10px 0;
      text-align: center;
      color: #1cc6ff;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background: #162033;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background: #1cc6ff;
      color: #000;
      margin-left: auto;
    }

    .bot {
      background: #2b7cff;
      color: #fff;
      margin-right: auto;
    }

    .input-bar {
      display: flex;
      margin-top: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #1cc6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <!-- Replace src with your image path if desired -->
      <img src="swampert.png" alt="Mega Swampert" />
    </div>

    <div class="chat">
      <h1>Chat with Mega Swampert</h1>

      <div id="chatMessages">
        <div class="message user">Hello! What's your name?</div>
      </div>

      <div class="input-bar">
        <input
          id="messageInput"
          type="text"
          placeholder="Say something..."
          onkeydown="if(event.key==='Enter'){sendMessage()}"
        />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatMessages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      messageInput.value = "";
      sendBtn.disabled = true;

      try {
        const resp = await fetch(
          "https://chat-backend-sa6e.onrender.com/api/chat",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage }),
          }
        );

        const data = await resp.json();

        if (!resp.ok) {
          addMessage("Error: " + (data.error || "Unknown error"), "bot");
        } else {
          addMessage(data.reply, "bot");
        }
      } catch (err) {
        addMessage("Network error: " + err.message, "bot");
      } finally {
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }
  </script>
</body>
</html>
